    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .container {
            padding: 30px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            transform: translateY(-20px);
            animation: slideDown 1s ease-out forwards;
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="surgimac.png" alt="" width="300px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link active" aria-current="page" href="Amazon_Reports/Amazon_page.html">Amazon</a>

              </li>
            </ul>

      </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <script>
    function checkAuth() {
        const isAuthenticated = localStorage.getItem("authenticated");
        const loginTime = localStorage.getItem("loginTime");

        if (!isAuthenticated || !loginTime) {
            window.location.href = "authentication.html"; // Redirect if not logged in
        } else {
            const currentTime = Date.now();
            const timeElapsed = currentTime - parseInt(loginTime);

            if (timeElapsed > 30 * 60 * 1000) { // 30 minutes timeout
                logout();
            } else {
                localStorage.setItem("loginTime", Date.now()); // Reset session timer
            }
        }
    }

    function logout() {
        localStorage.removeItem("authenticated");
        localStorage.removeItem("loginTime");
        window.location.href = "authentication.html";
    }

    checkAuth();

    document.addEventListener("mousemove", () => localStorage.setItem("loginTime", Date.now()));
    document.addEventListener("keydown", () => localStorage.setItem("loginTime", Date.now()));

    function addLogoutButton() {
        let logoutBtn = document.createElement("button");
        logoutBtn.innerText = "Logout";
        logoutBtn.style = "position:fixed;top:10px;right:10px;padding:8px 15px;background:#f00;color:white;border:none;cursor:pointer;";
        logoutBtn.onclick = logout;
        document.body.appendChild(logoutBtn);
    }
    addLogoutButton();
  </script>
  </body>
</html>
