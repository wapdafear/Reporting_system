<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dashboard</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #f0faff;
            padding: 50px;
        }
        h1 {
            color: #4a98f7;
        }
        .btn-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            background: #4a98f7;
            color: #fff;
            padding: 12px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }
        .btn:hover {
            background: #357bd1;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
