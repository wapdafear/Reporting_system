        // Local implementation of shipstation API functions
        function getFirstDayOfMonth() {
            const today = new Date();
            return new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0];
        }
        
        function getOneMonthAgo() {
            const today = new Date();
            const oneMonthAgo = new Date(today);
            oneMonthAgo.setDate(today.getDate() - 30); // Go back 30 days
            return oneMonthAgo.toISOString().split('T')[0];
        }
        
        function getThreeMonthsAgo() {
            const today = new Date();
            const threeMonthsAgo = new Date(today);
            threeMonthsAgo.setDate(today.getDate() - 90); // Go back 90 days
            return threeMonthsAgo.toISOString().split('T')[0];
        }
        
        function getCurrentDate() {
            return new Date().toISOString().split('T')[0];
        }
        
        // Add actual API credentials from shipstation-api.js
        const API_KEY = '3e015458d3d54b19a67577d8b8bb6f47';
        const API_SECRET = 'd8b2d9dfb6ee4a56b37ce0b63fd4d6db';
        const AUTH = btoa(`${API_KEY}:${API_SECRET}`);
        
        // Cache settings from shipstation-api.js
        const CACHE_DURATION = 60 * 60 * 1000; // 1 hour in milliseconds
        const LOCAL_STORAGE_PREFIX = 'shipstation_cache_';
        
        // Helper function to check if cache is valid
        function isLocalCacheValid(cacheKey) {
            const cacheData = localStorage.getItem(`${LOCAL_STORAGE_PREFIX}${cacheKey}`);
            if (!cacheData) return false;
            
            try {
                const { timestamp } = JSON.parse(cacheData);
                return timestamp && (Date.now() - timestamp < CACHE_DURATION);
            } catch (error) {
                console.error("Error reading cache:", error);
                return false;
            }
        }
        
        // Helper function to get cached data
        function getLocalCache(cacheKey) {
            try {
                const cacheData = localStorage.getItem(`${LOCAL_STORAGE_PREFIX}${cacheKey}`);
                if (!cacheData) return null;
                
                const { data } = JSON.parse(cacheData);
                return data;
            } catch (error) {
                console.error("Error reading cache data:", error);
                return null;
            }
        }
        
        // Helper function to set cache data
        function setLocalCache(cacheKey, data) {
            try {
                const cacheData = {
                    timestamp: Date.now(),
                    data: data
                };
                localStorage.setItem(`${LOCAL_STORAGE_PREFIX}${cacheKey}`, JSON.stringify(cacheData));
                console.log(`Data cached with key: ${cacheKey}`);
            } catch (error) {
                console.error("Error caching data:", error);
            }
        }
        
        async function getProductSalesBySKU(startDate, endDate) {
            console.log(`Fetching sales data from ${startDate} to ${endDate}`);
            
            // Create a cache key based on the date range
            const cacheKey = `orders_${startDate}_${endDate}`;
            
            // Check cache first
            if (isLocalCacheValid(cacheKey)) {
                console.log("Using cached orders data");
                const cachedOrders = getLocalCache(cacheKey);
                if (cachedOrders && cachedOrders.length > 0) {
                    console.log(`Retrieved ${cachedOrders.length} orders from cache`);
                    return processOrdersIntoSalesData(cachedOrders);
                }
            }
            
            try {
                // Format dates for ShipStation API
                const formattedStartDate = new Date(startDate).toISOString();
                const formattedEndDate = new Date(endDate).toISOString();
                
                // Initialize variables for pagination
                let allOrders = [];
                let page = 1;
                let hasMorePages = true;
                const pageSize = 500; // Maximum page size allowed by ShipStation API
                
                // Loop through all pages until no more results
                while (hasMorePages) {
                    const apiUrl = `https://ssapi.shipstation.com/orders?createDateStart=${formattedStartDate}&createDateEnd=${formattedEndDate}&pageSize=${pageSize}&page=${page}`;
                    console.log(`Fetching orders page ${page}`);
                    
                    const response = await fetch(apiUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Basic ${AUTH}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    console.log(`API response status for page ${page}: ${response.status}`);
                    
                    // If we get an error
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error(`API error: ${response.status} ${response.statusText}`);
                        console.error("Error details:", errorText);
                        throw new Error(`API error: ${response.status} ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log(`Received orders data for page ${page}, total count: ${data.orders?.length || 0}`);
                    
                    // Add orders from this page to our collection
                    if (data.orders && data.orders.length > 0) {
                        allOrders = [...allOrders, ...data.orders];
                        
                        // Check if we should fetch the next page
                        if (data.orders.length < pageSize) {
                            hasMorePages = false;
                            console.log(`Page ${page} contained fewer than ${pageSize} orders, no more pages to fetch.`);
                        } else {
                            page++;
                            // Add a small delay to avoid rate limiting
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    } else {
                        hasMorePages = false;
                        console.log(`Page ${page} contained no orders, no more pages to fetch.`);
                    }
                }
                
                console.log(`Successfully fetched ${allOrders.length} orders across ${page} page(s)`);
                
                // Cache the results
                if (allOrders.length > 0) {
                    setLocalCache(cacheKey, allOrders);
                }
                
                // Process orders into sales data
                return processOrdersIntoSalesData(allOrders);
                
            } catch (error) {
                console.error("Error fetching ShipStation orders:", error);
                // Return demo data on error
                return {
                    "B9909-10": { totalQuantity: 12, orders: [] },
                    "01-C0700": { totalQuantity: 8, orders: [] },
                    "01S0530": { totalQuantity: 5, orders: [] }
                };
            }
        }
        
        // Helper function to process orders into sales data by SKU
        function processOrdersIntoSalesData(orders) {
            const result = {};
            
            // Process each order
            orders.forEach(order => {
                // Process each item in the order
                (order.items || []).forEach(item => {
                    const sku = item.sku;
                    
                    if (!sku) return;
                    
                    // Initialize if this is the first time seeing this SKU
                    if (!result[sku]) {
                        result[sku] = {
                            totalQuantity: 0,
                            orders: []
                        };
                    }
                    
                    // Add to total quantity
                    result[sku].totalQuantity += (parseInt(item.quantity) || 0);
                    
                    // Add order details
                    result[sku].orders.push({
                        orderNumber: order.orderNumber,
                        orderDate: order.orderDate,
                        quantity: item.quantity
                    });
                });
            });
            
            console.log(`Processed sales data for ${Object.keys(result).length} unique SKUs`);
            return result;
        }
        
        // Local implementation of brandsAPI
        const localBrandsAPI = {
            cachedProducts: null,
            
            async fetchProducts() {
                console.log("Local brandsAPI: Fetching products...");
                try {
                    if (this.cachedProducts) {
                        console.log("Local brandsAPI: Returning cached products");
                        return this.cachedProducts;
                    }
                    
                    // Try multiple possible API endpoints
                    const possibleEndpoints = [
                        'https://brandsapi.azurewebsites.net/api/products/all',
                        'https://backend-api-4679.onrender.com/api/products',
                        'https://backend-api-4679.onrender.com/api/v1/products',
                        'https://backend-api-4679.onrender.com/api'
                    ];
                    
                    let data = [];
                    let succeeded = false;
                    
                    // Try each endpoint until one works
                    for (const endpoint of possibleEndpoints) {
                        try {
                            console.log(`Trying API endpoint: ${endpoint}`);
                            const response = await fetch(endpoint);
                            
                            if (response.ok) {
                                data = await response.json();
                                console.log(`API endpoint ${endpoint} succeeded with ${data.length} products`);
                                succeeded = true;
                                break;
                            } else {
                                console.log(`API endpoint ${endpoint} failed with status ${response.status}`);
                            }
                        } catch (endpointError) {
                            console.log(`Error with endpoint ${endpoint}:`, endpointError.message);
                        }
                    }
                    
                    if (!succeeded) {
                        console.warn("All API endpoints failed, using demo data");
                        // Provide some fallback demo data
                        data = [
                            { Sku: "B9909-10", Description: "Multi-Dose Vial Access Spike", Manufacturer: "McKesson", Cost: 1860 },
                            { Sku: "01-C0700", Description: "Biodentine XP Bioceramic Base", Manufacturer: "Septodont", Cost: 299 },
                            { Sku: "01S0530", Description: "RTR+ 80/20 Biphasic Bone Grafting Material", Manufacturer: "Septodont", Cost: 199 }
                        ];
                    }
                    
                    // Cache the results
                    this.cachedProducts = data;
                    return data;
                } catch (error) {
                    console.error("Local brandsAPI error:", error);
                    // Return fallback demo data on error
                    return [
                        { Sku: "B9909-10", Description: "Multi-Dose Vial Access Spike", Manufacturer: "McKesson", Cost: 1860 },
                        { Sku: "01-C0700", Description: "Biodentine XP Bioceramic Base", Manufacturer: "Septodont", Cost: 299 },
                        { Sku: "01S0530", Description: "RTR+ 80/20 Biphasic Bone Grafting Material", Manufacturer: "Septodont", Cost: 199 }
                    ];
                }
            }
        };
        
        let products = [];
        let oneMonthSalesData = {};  // Store 1-month sales data
        let threeMonthSalesData = {}; // Store 3-month sales data 
        let isThreeMonthDataLoaded = false; // Track if 3-month data is loaded
        let isShowingThreeMonthSales = false; // Track which data is being displayed
        let currentSort = {
            column: null,
            direction: null
        };
        
        // DOM Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const errorMessage = document.getElementById('error-message');
        
        // Event Listeners

            document.getElementById('apply-filters').addEventListener('click', applyFilters);

            document.getElementById('download-excel').addEventListener('click', downloadExcel);

            // Initialize data on page load

        });

        function toggleThreeMonthColumn(event) {
            const isChecked = event.target.checked;
            isShowingThreeMonthSales = isChecked;
            
            // Toggle visibility of 3-month sales column headers
            const threeMonthColumns = document.querySelectorAll('.three-month-column');
            
            if (isChecked) {
                // Show 3-month sales columns
                threeMonthColumns.forEach(col => {
                    col.style.display = '';
                    col.classList.add('highlight');
                    
                    // Remove highlight class after animation completes
                    setTimeout(() => {
                        col.classList.remove('highlight');
                    }, 3500);
                });
                
                if (!isThreeMonthDataLoaded) {
                    // If 3-month data is not yet loaded, show loading indicator
                    document.getElementById('threemonth-loading').style.display = 'block';
                } else {
                    // If data is already loaded, just update the table
                    renderProducts(products);

                threeMonthColumns.forEach(col => {
                    col.style.display = 'none';

                // Update the table to refresh the view

            try {
                showLoading('Fetching products and sales data...');

                const endDate = getCurrentDate();
                const oneMonthStartDate = getOneMonthAgo();
                console.log(`Using date range for 1-month sales: ${oneMonthStartDate} to ${endDate}`);

                const [apiProducts, monthlySales] = await Promise.all([

                ]);
                
                console.log("API returned products:", apiProducts ? apiProducts.length : 0);

                oneMonthSalesData = monthlySales;
                
                // Create a lookup map for faster manufacturer matching
                const manufacturerMap = {};
                
                if (apiProducts && apiProducts.length > 0) {
                    // Create a map of SKU to manufacturer from API data
                    apiProducts.forEach(product => {
                        // Check all possible property names for SKU and Manufacturer
                        const possibleSkuFields = ['Sku', 'sku', 'SKU', 'skuNumber', 'ProductCode'];
                        const possibleManufacturerFields = ['Manufacturer', 'manufacturer', 'Brand', 'brand', 'McKesson'];
                        
                        // Find the SKU field that exists in this product
                        let apiSku = null;
                        for (const field of possibleSkuFields) {
                            if (product[field]) {
                                apiSku = product[field];
                                break;
                            }
                        }
                        
                        // Find the manufacturer field that exists in this product
                        let manufacturer = null;
                        for (const field of possibleManufacturerFields) {
                            if (product[field]) {
                                manufacturer = product[field];
                                break;
                            }
                        }
                        
                        if (apiSku && manufacturer) {
                            const normalizedSku = apiSku.toString().trim().toLowerCase();
                            manufacturerMap[normalizedSku] = manufacturer;
                        }
                    });
                    
                    console.log(`Created manufacturer map with ${Object.keys(manufacturerMap).length} entries`);
                }

                products = stockProducts.map(stockProduct => {

                        stockProduct.sku : 
                        stockProduct.sku ? stockProduct.sku.toString() : '';
                    
                    const normalizedStockSku = stockSku.trim().toLowerCase();
                    
                    // Look up the manufacturer from our map
                    const manufacturer = manufacturerMap[normalizedStockSku] || 'Unknown';
                    
                    // Create the product object with fields needed for display
                    return {
                        sku: stockSku, // Use the local SKU as primary identifier
                        description: stockProduct.description || '',
                        stockLevel: stockProduct.old_count || 0,
                        manufacturer: manufacturer
                    };
                });
                
                console.log("Processed products:", products.length);
                
                // Load 3-month data in the background
                const threeMonthStartDate = getThreeMonthsAgo();
                console.log(`Loading 3-month sales data in background: ${threeMonthStartDate} to ${endDate}`);
                
                // Start loading 3-month data
                getProductSalesBySKU(threeMonthStartDate, endDate)
                    .then(threeMonthSales => {
                        threeMonthSalesData = threeMonthSales;
                        isThreeMonthDataLoaded = true;
                        console.log("3-month sales data loaded successfully");
                        
                        // Hide the loading indicator if it's displayed
                        document.getElementById('threemonth-loading').style.display = 'none';
                        
                        // If the 3-month column is already visible, update the display
                        if (isShowingThreeMonthSales) {
                            renderProducts(products);
                        }
                    })
                    .catch(error => {
                        console.error("Error loading 3-month sales data:", error);
                        document.getElementById('threemonth-loading').style.display = 'none';
                        document.getElementById('threemonth-loading').textContent = 'Failed to load 3-month data';
                    });
                
                populateManufacturerFilter(products);
                renderProducts(products);
                initializeSorting();
                hideLoading();
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showError('Failed to fetch data: ' + error.message);
            }
        }

        // Apply filters to the product list
        function applyFilters() {
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filteredProducts = products.filter(product => {
                let matchesManufacturer = true;
                let matchesStatus = true;
                
                // Manufacturer filter
                if (manufacturerFilter !== 'all') {
                    matchesManufacturer = product.manufacturer === manufacturerFilter;
                }
                
                // Status filter
                if (statusFilter !== 'all') {
                    // Use the currently displayed sales data
                    const salesData = isShowingThreeMonthSales ? threeMonthSalesData : oneMonthSalesData;
                    const monthlySales = salesData[product.sku]?.totalQuantity || 0;
                    const status = calculateStockStatus(parseInt(product.stockLevel) || 0, monthlySales);
                    matchesStatus = status.status === statusFilter;
                }
                
                return matchesManufacturer && matchesStatus;
            });
            
            if (currentSort.column) {
                sortProducts(currentSort.column, currentSort.direction, filteredProducts);
            } else {
                renderProducts(filteredProducts);
            }
        }
        
        // Render products in table
        function renderProducts(productsToRender) {
            const tableBody = document.getElementById('product-table');
            tableBody.innerHTML = '';

            if (!productsToRender || productsToRender.length === 0) {
                const colSpan = isShowingThreeMonthSales ? 7 : 6;
                tableBody.innerHTML = `<tr><td colspan="${colSpan}" class="text-center">No products found</td></tr>`;
                return;
            }
            
            productsToRender.forEach(product => {
                // Skip products with no SKU
                if (!product.sku) {
                    console.warn("Skipping product with no SKU:", product);
                    return;
                }
                
                const monthlySales = oneMonthSalesData[product.sku]?.totalQuantity || 0;
                const threeMonthSales = threeMonthSalesData[product.sku]?.totalQuantity || 0;
                
                // Use monthly sales for stock status calculation
                const stockStatus = calculateStockStatus(parseInt(product.stockLevel) || 0, monthlySales);
                
                const row = document.createElement('tr');
                
                const cells = `
                    <td>${product.sku || 'N/A'}</td>
                    <td>${product.description || 'N/A'}</td>
                    <td>${product.manufacturer || 'Unknown'}</td>
                    <td>${product.stockLevel || 0}</td>
                    <td>${monthlySales}</td>
                `;
                
                // Add the three-month column (will be visible or hidden based on toggle)
                const threeMonthCell = `<td class="three-month-column" ${isShowingThreeMonthSales ? '' : 'style="display:none"'}>${threeMonthSales}</td>`;
                
                const statusCell = `<td><span class="status-${stockStatus.status}">${stockStatus.message}</span></td>`;
                
                row.innerHTML = cells + threeMonthCell + statusCell;
                tableBody.appendChild(row);
            });
        }

        // Function to download selected products as Excel
        function downloadExcel() {
            const tableRows = document.querySelectorAll('#product-table tr');
            
            if (tableRows.length === 0) {
                showError('No products to download');
                return;
            }

            try {
                const includeThreeMonthSales = isShowingThreeMonthSales;
                
                const productsToExport = Array.from(tableRows).map(row => {
                    const baseData = {
                        'SKU': row.cells[0].textContent.trim(),
                        'Description': row.cells[1].textContent.trim(),
                        'Manufacturer': row.cells[2].textContent.trim(),
                        'Stock Level': row.cells[3].textContent.trim(),
                        'Monthly Sales': row.cells[4].textContent.trim()
                    };
                    
                    // Add 3-month sales if the column is visible
                    if (includeThreeMonthSales) {
                        baseData['3-Month Sales'] = row.cells[5].textContent.trim();
                        baseData['Stock Status'] = row.cells[6].textContent.trim();
                    } else {
                        baseData['Stock Status'] = row.cells[5].textContent.trim();
                    }
                    
                    return baseData;
                });

                // Create worksheet
                const ws = XLSX.utils.json_to_sheet(productsToExport);
                
                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'Products');
                
                // Generate filename with timestamp
                const date = new Date();
                const timestamp = date.toISOString().split('T')[0];
                const filename = `stock_report_${timestamp}.xlsx`;
                
                // Write and download the file
                XLSX.writeFile(wb, filename);
                
                console.log('Excel file generated successfully');
            } catch (error) {
                console.error('Error generating Excel file:', error);
                showError('Failed to generate Excel file');
            }
        }
        
        // Loading overlay functions
        function showLoading(message) {
            loadingText.textContent = message;
            loadingOverlay.style.display = 'flex';
        }
        
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Add this function to populate manufacturer filter
        function populateManufacturerFilter(products) {
            const manufacturerFilter = document.getElementById('manufacturerFilter');
            const manufacturers = [...new Set(products.map(p => p.manufacturer))].sort();
            
            manufacturerFilter.innerHTML = '<option value="all">All Manufacturers</option>';
            manufacturers.forEach(manufacturer => {
                manufacturerFilter.innerHTML += `
                    <option value="${manufacturer}">${manufacturer}</option>
                `;
            });
        }

        // Add sorting initialization
        function initializeSorting() {
            const sortableHeaders = document.querySelectorAll('.sortable');
            sortableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const sortType = header.dataset.sort;
                    
                    // Remove sorting classes from all headers
                    sortableHeaders.forEach(h => {
                        h.classList.remove('asc', 'desc');
                    });

                    // Toggle sort direction
                    if (currentSort.column === sortType) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = sortType;
                        currentSort.direction = 'desc';
                    }

                    // Add appropriate class to current header
                    header.classList.add(currentSort.direction);

                    // Sort the products
                    sortProducts(sortType, currentSort.direction);
                });
            });
        }

        function sortProducts(sortType, direction) {
            // Get current filters
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            // First apply filters
            let productsToSort = products.filter(product => {
                let matchesManufacturer = true;
                let matchesStatus = true;
                
                // Apply manufacturer filter
                if (manufacturerFilter !== 'all') {
                    matchesManufacturer = product.manufacturer === manufacturerFilter;
                }
                
                // Apply status filter
                if (statusFilter !== 'all') {
                    // Use the currently displayed sales data
                    const salesData = isShowingThreeMonthSales ? threeMonthSalesData : oneMonthSalesData;
                    matchesStatus = calculateStockStatus(parseInt(product.stockLevel) || 0, salesData[product.sku]?.totalQuantity || 0).status === statusFilter;
                }
                
                return matchesManufacturer && matchesStatus;
            });

            // Then sort the filtered products
            const sortedProducts = productsToSort.sort((a, b) => {
                let valueA, valueB;

                if (sortType === 'sales') {
                    // Use the currently displayed sales data
                    const salesData = isShowingThreeMonthSales ? threeMonthSalesData : oneMonthSalesData;
                    valueA = salesData[a.sku]?.totalQuantity || 0;
                    valueB = salesData[b.sku]?.totalQuantity || 0;
                } else if (sortType === 'three-month-sales') {
                    valueA = threeMonthSalesData[a.sku]?.totalQuantity || 0;
                    valueB = threeMonthSalesData[b.sku]?.totalQuantity || 0;
                } else if (sortType === 'stock') {
                    valueA = parseInt(a.stockLevel) || 0;
                    valueB = parseInt(b.stockLevel) || 0;
                }

                if (direction === 'asc') {
                    return valueA - valueB;
                } else {
                    return valueB - valueA;
                }
            });

            renderProducts(sortedProducts);
        }

        // Add this function to calculate stock status
        function calculateStockStatus(stockLevel, monthlySales) {
            // Convert 3-month sales to average monthly if showing 3-month data
            const adjustedMonthlySales = isShowingThreeMonthSales ? 
                Math.ceil(monthlySales / 3) : monthlySales;
            
            // If there are no sales
            if (adjustedMonthlySales === 0) {
                return {
                    status: 'good',
                    message: 'No Recent Sales'
                };
            }

            // Calculate months of stock coverage
            const monthsOfStock = stockLevel / adjustedMonthlySales;
            
            // Simple status logic based on monthly sales
            if (stockLevel === 0) {
                return {
                    status: 'urgent',
                    message: `Order ${adjustedMonthlySales} units (1 month)`
                };
            } else if (stockLevel < adjustedMonthlySales) {
                const needed = adjustedMonthlySales - stockLevel;
                return {
                    status: 'warning',
                    message: `Order ${needed} units`
                };
            } else if (monthsOfStock > 3) {
                return {
                    status: 'excess',
                    message: `${stockLevel} units (${monthsOfStock.toFixed(1)} months)`
                };
            } else {
                return {
                    status: 'good',
                    message: `${stockLevel} units (${monthsOfStock.toFixed(1)} months)`
                };
            }
        }
    </script>
