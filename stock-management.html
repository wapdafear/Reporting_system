<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title id="title">Stock Management</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 50;
            padding: 500;
            padding-top: 100;
            background-color: #353333;
        }
        .container {
            max-width: 2000px;
            background: rgb(11, 5, 31);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heading {
    margin: auto;
    width: 100%;
    padding-top: 1%;
    text-align: center;
    font-size: 2rem; /* Adjust size as needed */
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg, #6a11cb, #2575fc); /* Gradient background */
    padding: 20px;
    
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 2px; /* Slight letter spacing for a stylish look */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover transition */
}

.heading:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
}
     header {
            background: #007BFF;
            color: white;
            padding: 1rem;
            text-align: center;
        }
     table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
     table th, table td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
        }
     table th {
            
            color: rgb(58, 228, 32);
            font-size: 20px;
            font-weight: bolder;
            text-decoration:underline;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: rgb(57, 1, 1);
        }
        select {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #4CAF50; /* Green checkbox when checked */
    border-radius: 5px;
}

/* ‚ú® Hover Effect */
input[type="checkbox"]:hover {
    transform: scale(1.2); /* Slightly increase size */
    transition: 0.2s ease-in-out;
}

/* üèÜ "Select All" Checkbox - Make It Stand Out */
#select-all {
    width: 22px;
    height: 22px;
    accent-color: #ffcc00; /* Yellow color */
    border-radius: 3px;
}

/* üéØ Selected Row Highlight */
tr.selected {
    background-color: rgba(0, 128, 0, 0.3) !important; /* Light green highlight */
    transition: 0.2s ease-in-out;
}

/* üé® Dark Mode Checkbox Contrast */
.table-dark input[type="checkbox"] {
    filter: brightness(1.5); /* Makes checkboxes more visible on dark background */
}
.low-stock {
    background-color: orange !important; /* Orange for low stock */
    color: white !important;
}

.out-of-stock {
    background-color: red !important; /* Red for out-of-stock */
    color: white !important;
}
table td.low-stock {
    background-color: orange; /* Orange for low stock */
    color: white;
}

table td.out-of-stock {
    background-color: red; /* Red for out-of-stock */
    color: white;
}
/* Styling for low stock and out-of-stock */
table td.low-stock {
    background: linear-gradient(135deg, #ff9e2c, #ff6f00); /* Gradient orange for Low Stock */
    color: white; /* White text */
    border-radius: 12px;
    padding: 0.75rem 1rem;
    text-align: center;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.4); /* Soft shadow for a gentle glow */
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

table td.out-of-stock {
    background: linear-gradient(135deg, #ff4e42, #e63946); /* Gradient red for Out of Stock */
    color: white; /* White text */
    border-radius: 12px;
    padding: 0.75rem 1rem;
    text-align: center;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(230, 57, 70, 0.4); /* Soft shadow for a gentle glow */
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect for low stock and out of stock */
table td.low-stock:hover {
    background: linear-gradient(135deg, #ffb447, #ff8200); /* Darker orange gradient */
    box-shadow: 0px 6px 15px rgba(255, 165, 0, 0.6); /* More intense glow */
    cursor: pointer; /* Change cursor on hover */
}

table td.out-of-stock:hover {
    background: linear-gradient(135deg, #ff6768, #d90429); /* Darker red gradient */
    box-shadow: 0px 6px 15px rgba(230, 57, 70, 0.6); /* More intense glow */
    cursor: pointer; /* Change cursor on hover */
}

/* General styling for all cells */
table td {
    border-radius: 12px;
    text-align: center;
    padding: 0.75rem;
    border: 1px solid #ddd;
    font-size: 1rem;
    transition: all 0.3s ease;
}

/* Add border effect on hover */
table td:hover {
    border-color: #007bff; /* Light blue border on hover */
}

    </style>
</head>
<body>
    <H1 class="heading">Stock Management</H1>
    <div class="container">
        <div class="filters">
            <!-- Filter by Stock -->
            <select id="stockFilter" onchange="applyFilters()">
                <option value="all">All Stock</option>
                <option value="low-stock">Low Stock</option>
                <option value="out-of-stock">Out of Stock</option>
            </select>

            <!-- Filter by Manufacturer -->
            <select id="manufacturerFilter" onchange="applyFilters()">
                <option value="all">All Manufacturers</option>
            </select>

            <select id="salesSort" onchange="applyFilters()">
                <option value="none">No Sorting</option>
                <option value="descending">Sales (Descending)</option>
            </select>
        </div>
        
        <button class="btn btn-success mb-3" onclick="downloadExcel()">Download Selected Products</button>

        <table class="table table-striped table-dark table-hover">
            <thead>
                <tr>
                    <th>Select<input type="checkbox" id="select-all"></th>
                    <th>VP_code</th>
                    <th>Description</th>
                    <th>Manufacturer</th>
                    <th>Stock</th>
                    <th>Jan Sales</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Product rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Load scripts in correct order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="product.js"></script>
    <script src="salesbyquantity-dec.js"></script>
    <script>
        let lastChecked = null; // Track last checked checkbox

        function renderProducts(filteredProducts) {
            const tableBody = document.getElementById('product-table');
            tableBody.innerHTML = ''; // Clear previous rows

            filteredProducts.forEach((product, index) => {
                const salesData = sales2JSON.find(sale => sale.Sku === product.vp_code);
                const salesQuantity = salesData ? salesData.quantities : 0;
                const totalSales = salesData ? salesData.Totalsales : 0;

                let stockClass = '';
                if (product.old_count === 0) {
                    stockClass = 'out-of-stock';
                } else if (product.old_count > 0 && product.old_count < 20) {
                    stockClass = 'low-stock';
                }

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" class="product-checkbox"></td>
                    <td>${product.vp_code}</td>
                    <td>${product.description}</td>
                    <td>${product.manufacturer}</td>
                    <td class="${stockClass}">${product.old_count}</td>
                    <td>${salesQuantity}</td>
                `;
                tableBody.appendChild(row);
            });

            addMultiSelect(); // Attach Shift-click selection
            addSelectAllFunctionality(); // Attach Select All functionality
        }

        // üèÜ **Enable Multi-Select (Shift + Click)**
        function addMultiSelect() {
            const checkboxes = document.querySelectorAll('.product-checkbox');

            checkboxes.forEach((checkbox, index) => {
                checkbox.addEventListener('click', function (event) {
                    if (lastChecked !== null && event.shiftKey) {
                        let start = Math.min(lastChecked, index);
                        let end = Math.max(lastChecked, index);
                        for (let i = start; i <= end; i++) {
                            checkboxes[i].checked = true;
                        }
                    }
                    lastChecked = index; // Update last clicked index
                });
            });
        }

        // ‚úÖ **Select All Checkbox Feature**
        function addSelectAllFunctionality() {
            const selectAllCheckbox = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.product-checkbox');

            selectAllCheckbox.addEventListener('change', function () {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    // If any checkbox is unchecked, uncheck Select All
                    if (!this.checked) {
                        selectAllCheckbox.checked = false;
                    }
                    // If all checkboxes are checked, check Select All
                    else if ([...checkboxes].every(cb => cb.checked)) {
                        selectAllCheckbox.checked = true;
                    }
                });
            });
        }  

        // üìù **Download Selected Products as Excel**
        function downloadExcel() {
            let selectedProducts = [];
            const checkboxes = document.querySelectorAll('.product-checkbox');
            const rows = document.querySelectorAll('#product-table tr');

            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    const cells = rows[index].querySelectorAll('td'); // Get the correct row
                    selectedProducts.push({
                        VP_Code: cells[1].innerText,
                        Description: cells[2].innerText,
                        Manufacturer: cells[3].innerText,
                        Stock: cells[4].innerText,
                        Jan_Sales: cells[5].innerText,
                    });
                }
            });

            if (selectedProducts.length === 0) {
                alert("Please select at least one product!");
                return;
            }

            // üóì Get current date in YYYY-MM-DD format
            const currentDate = new Date().toISOString().split('T')[0];

            // üìù Create Excel file
            const worksheet = XLSX.utils.json_to_sheet(selectedProducts);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Products");

            // üìÇ Download file with name: "Comparison_Table_YYYY-MM-DD.xlsx"
            const fileName = `Stock_Management_${currentDate}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }

        // Function to apply filters and sorting
        function applyFilters() {
            const stockFilter = document.getElementById('stockFilter').value;
            const manufacturerFilter = document.getElementById('manufacturerFilter').value;
            const salesSort = document.getElementById('salesSort').value;

            let filteredProducts = productsJSON.filter(product => {
                // Apply stock filter
                let stockCondition = true;
                if (stockFilter === 'low-stock') {
                    stockCondition = product.old_count > 0 && product.old_count < 20;
                } else if (stockFilter === 'out-of-stock') {
                    stockCondition = product.old_count === 0;
                }

                // Apply manufacturer filter
                const manufacturerCondition = manufacturerFilter === 'all' || product.manufacturer === manufacturerFilter;

                return stockCondition && manufacturerCondition;
            });

            // Apply sorting by sales
            if (salesSort === 'descending') {
                filteredProducts = filteredProducts.sort((a, b) => {
                    const salesDataA = sales2JSON.find(sale => sale.Sku === a.vp_code);
                    const salesDataB = sales2JSON.find(sale => sale.Sku === b.vp_code);
                    
                    const salesA = salesDataA ? salesDataA.quantities : 0;
                    const salesB = salesDataB ? salesDataB.quantities : 0;
                    
                    return salesB - salesA; // Descending order: largest to smallest
                });
            }

            renderProducts(filteredProducts);
        }

        // Function to populate manufacturer options dynamically
        function populateManufacturers() {
            const manufacturers = [...new Set(productsJSON.map(product => product.manufacturer))];
            const manufacturerFilter = document.getElementById('manufacturerFilter');

            manufacturers.forEach(manufacturer => {
                const option = document.createElement('option');
                option.value = manufacturer;
                option.textContent = manufacturer;
                manufacturerFilter.appendChild(option);
            });
        }

        // Initialize
        populateManufacturers();
        renderProducts(productsJSON);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
